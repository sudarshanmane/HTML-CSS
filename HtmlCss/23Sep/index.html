<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting with the css</title>
    <style>
      #one {
        color: yellow;
      }
      .circle {
        height: 400px;
        width: 400px;
        border-radius: 50%;
        border: 2px solid black;
        overflow: hidden;
        background-image: url("https://img.freepik.com/free-photo/forest-landscape_71767-127.jpg?w=900&t=st=1700217781~exp=1700218381~hmac=9c4c2708ccf042446e28ca343129a60d132eb58d5ee9354b0b229d7755d5c3de");
      }
      .circle > img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <img
        src="https://img.freepik.com/free-photo/forest-landscape_71767-127.jpg?w=900&t=st=1700217781~exp=1700218381~hmac=9c4c2708ccf042446e28ca343129a60d132eb58d5ee9354b0b229d7755d5c3de"
        alt=""
      />
      <h1 id="one">man1</h1>
      <h1 id="one">man2</h1>

      <div class="circle">
      </div>
    </main>
  </body>
</html>
