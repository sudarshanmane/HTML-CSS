<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <section
      class="flex flex-col bg-slate -200 font-sans m-auto h-screen w-screen"
    >
      <div
        class="border-sky-50 flex flex-col sm:max-h-screen max-w-screen-sm items-center"
      >
        <h1 class="text-3xl font-bold text-center">Sign in to your account</h1>
        <div class="flex flex-col py-4 px-4 text-sm">
          <label for="">Email Address</label>
          <input
            type="text"
            placeholder="Enter Email"
            class="p-2 rounded mt-1 mb-3"
          />
          <label for="">Password</label>
          <input type="text" placeholder="Enter Password" class="p-2" />
        </div>
        <button
          class="bg-blue-600 px-10 py-2 m-2 rounded border-2 hover:bg-transparent hover:border-blue-800"
        >
          Sign In
        </button>
      </div>
    </section>
  </body>
